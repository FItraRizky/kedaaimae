<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Outer circle with dashed border -->
  <circle cx="200" cy="200" r="190" fill="#F5E6D3" stroke="#8B4513" stroke-width="4" stroke-dasharray="8,4" />
  
  <!-- Top text "ENAK & HALAL" -->
  <path id="top-curve" d="M 80 120 A 120 120 0 0 1 320 120" fill="none" />
  <text font-family="serif" font-size="18" font-weight="bold" fill="#2C1810">
    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">
      ENAK & HALAL
    </textPath>
  </text>
  
  <!-- Chef character -->
  <g transform="translate(200,180)">
    <!-- Chef hat -->
    <ellipse cx="0" cy="-60" rx="35" ry="25" fill="white" stroke="#333" stroke-width="2" />
    <path d="M -35 -45 Q -30 -75 -10 -70 Q 0 -80 10 -70 Q 30 -75 35 -45" fill="white" stroke="#333" stroke-width="2" />
    
    <!-- Face -->
    <circle cx="0" cy="-25" r="25" fill="#FDBCB4" stroke="#333" stroke-width="2" />
    
    <!-- Hijab -->
    <path d="M -25 -45 Q -35 -25 -30 0 Q -25 15 -15 20 L 15 20 Q 25 15 30 0 Q 35 -25 25 -45" fill="#D4A574" stroke="#333" stroke-width="2" />
    
    <!-- Eyes -->
    <circle cx="-8" cy="-28" r="3" fill="#333" />
    <circle cx="8" cy="-28" r="3" fill="#333" />
    
    <!-- Cheeks -->
    <circle cx="-15" cy="-20" r="4" fill="#F8A5A5" opacity="0.6" />
    <circle cx="15" cy="-20" r="4" fill="#F8A5A5" opacity="0.6" />
    
    <!-- Smile -->
    <path d="M -8 -15 Q 0 -10 8 -15" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" />
    
    <!-- Body/Apron -->
    <rect x="-20" y="5" width="40" height="35" fill="white" stroke="#333" stroke-width="2" rx="5" />
    <rect x="-25" y="-5" width="50" height="30" fill="#8B0000" stroke="#333" stroke-width="2" rx="8" />
    
    <!-- Arms -->
    <ellipse cx="-30" cy="10" rx="8" ry="15" fill="#8B0000" stroke="#333" stroke-width="2" />
    <ellipse cx="30" cy="10" rx="8" ry="15" fill="#8B0000" stroke="#333" stroke-width="2" />
    
    <!-- Cooking utensils -->
    <g transform="translate(-35,20)">
      <!-- Whisk -->
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#333" stroke-width="2" />
      <circle cx="0" cy="-18" r="3" fill="none" stroke="#333" stroke-width="1" />
      <line x1="-2" y1="-16" x2="2" y2="-20" stroke="#333" stroke-width="1" />
      <line x1="2" y1="-16" x2="-2" y2="-20" stroke="#333" stroke-width="1" />
    </g>
    
    <g transform="translate(35,20)">
      <!-- Spoon -->
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#333" stroke-width="2" />
      <ellipse cx="0" cy="-18" rx="3" ry="5" fill="#333" />
    </g>
  </g>
  
  <!-- Hearts -->
  <g fill="#FF69B4" opacity="0.7">
    <path d="M 120 140 C 115 135, 105 135, 105 145 C 105 135, 95 135, 90 140 C 95 150, 105 155, 105 155 C 105 155, 115 150, 120 140 Z" />
    <path d="M 320 160 C 315 155, 305 155, 305 165 C 305 155, 295 155, 290 160 C 295 170, 305 175, 305 175 C 305 175, 315 170, 320 160 Z" />
    <path d="M 340 280 C 335 275, 325 275, 325 285 C 325 275, 315 275, 310 280 C 315 290, 325 295, 325 295 C 325 295, 335 290, 340 280 Z" />
  </g>
  
  <!-- Banner ribbon -->
  <g transform="translate(200,320)">
    <path d="M -80 -10 L 80 -10 L 85 0 L 80 10 L -80 10 L -85 0 Z" fill="#D4A574" stroke="#8B4513" stroke-width="2" />
    <path d="M -85 0 L -95 -8 L -90 0 L -95 8 Z" fill="#B8956A" />
    <path d="M 85 0 L 95 -8 L 90 0 L 95 8 Z" fill="#B8956A" />
  </g>
  
  <!-- Text "Mae Snack" -->
  <text x="200" y="315" font-family="serif" font-size="28" font-weight="bold" fill="#2C1810" text-anchor="middle">
    Mae Snack
  </text>
  
  <!-- Phone number -->
  <text x="200" y="340" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2C1810" text-anchor="middle">
    087878177527
  </text>
</svg>